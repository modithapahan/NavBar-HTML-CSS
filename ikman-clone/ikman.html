<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/e1c392788b.js"
      crossorigin="anonymous"
    ></script>

    <!-- CSS Link -->
    <link rel="stylesheet" href="/ikman-clone/styles/global.css" />
    <link rel="stylesheet" href="/ikman-clone/styles/header.css" />
    <link rel="stylesheet" href="/ikman-clone/styles/category.css" />

    <title>Ikman Clone</title>
  </head>
  <body>
    <!-- Header -->
    <div class="header">
      <div class="top">
        <div class="wrapper">
          <div class="left">
            <div class="bar">
              <i class="fa-solid fa-bars"></i>
            </div>

            <div class="logo">
              <img src="/ikman-clone/images/logo.png" alt="logo" />
            </div>

            <div class="add">
              <p>All ads</p>
            </div>

            <div class="btn-group">
              <button id="btn-1">සිංහල</button>
              <button id="btn-2">தமிழ்</button>
            </div>
          </div>

          <div class="right">
            <div class="chat">
              <svg
                class="chat-icon"
                viewBox="0 0 60 60"
                class="svg-wrapper--8ky9e"
              >
                <path
                  d="M38.05 30.85c-9.16.64-11.38-4.9-11.38-9.44a10.16 10.16 0 0 1 .26-2.25H20a10.57 10.57 0 0 0-2.14 20.77v4.5a1.6 1.6 0 0 0 1.57 1.6 1.53 1.53 0 0 0 1.02-.4l5.92-5.4H30a11.03 11.03 0 0 0 9.8-7.4z"
                ></path>
                <path
                  d="M28.9 21.4a7.32 7.32 0 0 1 7.03-7.4h7.03a7.43 7.43 0 0 1 1.06 14.7v3.07a1.12 1.12 0 0 1-1.1 1.13 1.08 1.08 0 0 1-.72-.28l-.04-.04-.03-.03-3.72-3.73h-2.46a7.32 7.32 0 0 1-7.03-7.4"
                ></path>
              </svg>
              <p>Chat</p>
            </div>

            <div class="login">
              <svg
                class="login-icon"
                viewBox="0 0 60 60"
                class="svg-wrapper--8ky9e"
              >
                <path
                  d="M36.723 34.65c1.637 1.243 6.495 2.38 10.397 4.484 1.286.694 1.396 1.724 1.492 2.345.097.622.3 7.404.3 7.404H11s.204-6.782.3-7.404c.097-.621.105-1.565 1.493-2.345 3.866-2.169 8.738-3.169 10.375-4.412.65-.494.482-1.292.627-2.058.144-.766.626-.24.626-1.052 0-.819.153-.676.063-1.763-.078-.948-1.386-1.049-1.46-2.821-.015-.374-.674-.623-1.06-1.197-.385-.574-1.01-1.579-1.01-2.727s.24-.862.24-2.297-.053-2.267.771-5.598c.308-1.243 1.354-2.7 2.402-3.359 1.413-.888.845.296 5.593-.756 3.077-.682 7.898 2.488 7.946 5.024.065 3.43.276 3.172.48 4.593.145 1.005.434.766.434 1.914 0 1.15-.626 2.584-1.011 3.158-.385.575-.742 1.496-.792 1.866-.252 1.917-1.54 1.474-1.593 2.501-.05.938-.111.818.03 1.549.118.61.476-.04.62.726.146.765.045 1.89.649 2.225"
                ></path>
              </svg>
              <p>Login</p>
            </div>

            <div class="button">
              <button>POST YOUR AD</button>
            </div>
          </div>
        </div>
      </div>

      <div class="bottom">
        <div class="container">
          <div class="location">
            <div class="location-content">
              <i class="fa-solid fa-location-dot"></i>
              <label for="country">All of Sri Lanka</label>
            </div>
          </div>
          <div class="search">
            <div class="search-content">
              <input type="search" placeholder="What are you looking for?" />
              <i class="fa-sharp fa-solid fa-magnifying-glass"></i>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Category Section -->
    <div class="category">
      <div class="title">
        <label for="title">Browse items by category</label>
        <a href="#">See all</a>
      </div>
      
      <div class="category-container">
        <div class="items">
          <img id="electronic" src="/ikman-clone/images/electrinic.png" alt="electronic">
          <div class="item-content">
            <p>Electronic</p>
            <label for="count">140,049 ads</label>
          </div>
        </div>
      
        <div class="items">
          <img id="vehicle" src="/ikman-clone/images/vehicle.jpg" alt="vehicle">
          <div class="item-content">
            <p>Vehicles</p>
            <label for="count">74,501 ads</label>
          </div>
        </div>     

        <div class="items">
          <img id="property" src="/ikman-clone/images/property.png" alt="property">
          <div class="item-content">
            <p>Property</p>
            <label for="count">66,379 ads</label>
          </div>
        </div>

        <div class="items gar">
          <img id="garden" src="/ikman-clone/images/garden.png" alt="garden">
          <div class="item-content">
            <p>Home & Garden</p>
            <label for="count">26,355 ads</label>
          </div>
        </div>

        <div class="items ser">
          <img id="servises" src="/ikman-clone/images/services.png" alt="servises">
          <div class="item-content">
            <p>Services</p>
            <label for="count">17,243 ads</label>
          </div>
        </div>

        <div class="items busi">
          <img id="business" src="/ikman-clone/images/business.jpg" alt="business">
          <div class="item-content">
            <p>Business & Industry</p>
            <label for="count">15,609 ads</label>
          </div>
        </div>

        <div class="items ani">
          <img id="animals" src="/ikman-clone/images/animal.png" alt="animals">
          <div class="item-content">
            <p>Animals</p>
            <label for="count">11,515 ads</label>
          </div>
        </div>

        <div class="items spor">
          <img id="sports" src="/ikman-clone/images/sports.jpg" alt="sports">
          <div class="item-content">
            <p>Hobby, Sport & Kids</p>
            <label for="count">10,431 ads</label>
          </div>
        </div>

        <div class="items job">
          <img id="jobs" src="/ikman-clone/images/jobs.png" alt="jobs">
          <div class="item-content">
            <p>Jobs</p>
            <label for="count">9,555 ads</label>
          </div>
        </div>

        <div class="items ite">
          <img id="fashion" src="/ikman-clone/images/fashion.jpg" alt="fashion">
          <div class="item-content">
            <p>Fashion & Beauty</p>
            <label for="count">7,304 ads</label>
          </div>
        </div>

        <div class="items edu">
          <img id="education" src="/ikman-clone/images/education.png" alt="education">
          <div class="item-content">
            <p>Education</p>
            <label for="count">3,180 ads</label>
          </div>
        </div>

        <div class="items ess">
          <img id="essentials" src="/ikman-clone/images/essentials.png" alt="essentials">
          <div class="item-content">
            <p>Essentials</p>
            <label for="count">2,228 ads</label>
          </div>
        </div>

        <div class="items oth">
          <img id="other" src="/ikman-clone/images/other.png" alt="other">
          <div class="item-content">
            <p>Other</p>
            <label for="count">1,910 ads</label>
          </div>
        </div>

        <div class="items agri">
          <img id="agriculture" src="/ikman-clone/images/agriculture.png" alt="agriculture">
          <div class="item-content">
            <p>Agriculture</p>
            <label for="count">1,266 ads</label>
          </div>
        </div>

        <div class="items wor">
          <img id="work" src="/ikman-clone/images/work.jpg" alt="work">
          <div class="item-content">
            <p>Work Overseas</p>
            <label for="count">624 ads</label>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
