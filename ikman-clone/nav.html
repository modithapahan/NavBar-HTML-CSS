<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/e1c392788b.js"
      crossorigin="anonymous"
    ></script>

    <!-- CSS Link -->
    <link rel="stylesheet" href="/ikman-clone/styles/global.css" />
    <link rel="stylesheet" href="/ikman-clone/styles/nav.css" />

    <title>Responsive Naviagation</title>
  </head>

    <div class="header">
      <div class="top">

          <div class="left">
            <div class="bar">
              <i class="fa-solid fa-bars"></i>
            </div>

            <div class="logo">
              <img src="/ikman-clone/images/download.png" alt="logo" />
            </div>

            <div class="add">
              <p>All ads</p>
            </div>

            <div class="btn-group">
              <button id="btn-1">සිංහල</button>
              <button id="btn-2">தமிழ்</button>
            </div>
          </div>

          <div class="right">
            <div class="chat">
              <svg
                class="chat-icon"
                viewBox="0 0 60 60"
                class="svg-wrapper--8ky9e"
              >

                  d="M38.05 30.85c-9.16.64-11.38-4.9-11.38-9.44a10.16 10.16 0 0 1 .26-2.25H20a10.57 10.57 0 0 0-2.14 20.77v4.5a1.6 1.6 0 0 0 1.57 1.6 1.53 1.53 0 0 0 1.02-.4l5.92-5.4H30a11.03 11.03 0 0 0 9.8-7.4z"

                ></path>
              </svg>
              <p>Chat</p>
            </div>

            <div class="login">
              <svg
                class="login-icon"
                viewBox="0 0 60 60"
                class="svg-wrapper--8ky9e"
              >
                <path
                  d="M36.723 34.65c1.637 1.243 6.495 2.38 10.397 4.484 1.286.694 1.396 1.724 1.492 2.345.097.622.3 7.404.3 7.404H11s.204-6.782.3-7.404c.097-.621.105-1.565 1.493-2.345 3.866-2.169 8.738-3.169 10.375-4.412.65-.494.482-1.292.627-2.058.144-.766.626-.24.626-1.052 0-.819.153-.676.063-1.763-.078-.948-1.386-1.049-1.46-2.821-.015-.374-.674-.623-1.06-1.197-.385-.574-1.01-1.579-1.01-2.727s.24-.862.24-2.297-.053-2.267.771-5.598c.308-1.243 1.354-2.7 2.402-3.359 1.413-.888.845.296 5.593-.756 3.077-.682 7.898 2.488 7.946 5.024.065 3.43.276 3.172.48 4.593.145 1.005.434.766.434 1.914 0 1.15-.626 2.584-1.011 3.158-.385.575-.742 1.496-.792 1.866-.252 1.917-1.54 1.474-1.593 2.501-.05.938-.111.818.03 1.549.118.61.476-.04.62.726.146.765.045 1.89.649 2.225"
                ></path>
              </svg>
              <p>Login</p>
            </div>

            <div class="button">
              <button>POST YOUR AD</button>
            </div>
          </div>
        </div>
      </div>

      <div class="bottom">
        <div class="row">
          <div class="container">
            <div class="location">
              <i class="fa-solid fa-location-dot"></i>
              <label for="country">All of Sri Lanka</label>
            </div>
          </div>

          <div class="search">
            <input type="search" />
            <i class="fa-sharp fa-solid fa-magnifying-glass"></i>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
